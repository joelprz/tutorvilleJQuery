<!DOCTYPE html>
<html>
<head>
	<title>Tutorville</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/foundation.css" />
	<link rel="stylesheet" type="text/css" href="dist/styles/styles.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/libraries/mustache.js"></script>
	<script src="js/tutorville.js"></script>
</head>
<body>
	<header>
		<div class="row">
			<div class="column medium-9 text-center medium-text-left">
				<img src="images/tutorville-logo.png" alt="Tutorsville, Find Your Perfect Tutor" id="headerLogo">
			</div>
			<div class="column medium-3 text-right hide medium-show">
				<a href="#" class="btn-signIn">Sign In</a>
			</div>
		</div>
	</header>
	<nav id="mainNav" class="row navigation">
		<div class="column hide medium-show text-center">
			<a class="active" href="#">Search</a>
			<a href="#">Students</a>
			<a href="#">Tutors</a>
			<a href="#">Resources</a>
			<a href="#">How It Works</a>
		</div>
		<div class="column small-6 medium-hide">
			<a href="#"><i class="fa fa-bars"></i></a>
		</div>
		<div class="column small-6 text-right medium-hide">
			<a href="#">Sign In</a>
		</div>
	</nav>
	<div id="bodyContent" class="row">
		
		<div id="tutorResults" class="column medium-9">
			<!-- tutorTemplate -->
		</div>
		
		<div class="column medium-3 column-filters">
			<div class="subjectSearchResultsText">
				<h4 id="searchSubjects" class="reset-show">Find a tutor for:</h4>
				<h4 id="foundSubjects" class="hide reset-hide">Showing tutors for:</h4>
				<div id="subSearchBtnResults" class="hide reset-hide">
					<div class="inline-block">
						<p class="removeBtn removeResult inline-block">X</p>
						<p id="subjectSearchDisplay" class="removeResult inline"></p>
					</div>
				</div>
			</div>
			<input id="subjectSearch" class="reset-show"/><button id="subjectSearchBtn" class="hide reset-hide">Search</button>
		
			<div id="subjectSearchResults" class="reset-show">
				<!-- subjectsTemplate -->
			</div>
		
			<div class="isOnline filter-spacing">
				<input id="isOnlineCheck" type="checkbox">
				<label for="isOnlineCheck">Available online</label>
			</div>
			<div class="isInRadius filter-spacing">
				<input id="isInRadiusCheck" type="checkbox">
				<label for="isInRadiusCheck">Within 5 miles</label>
			</div>
			<div class="filter-spacing">
				<select id="selectRankPrice">
					<option value="0" disabled selected>Sort By...</option>
					<option value="high-Rank">Highest rank</option>
					<option value="low-Rank">Lowest rank</option>
					<option value="high-HourlyRate">Highest price</option>
					<option value="low-HourlyRate">Lowest price</option>
				</select>
			</div>
			<div class="resetFilters filter-spacing">
				<button id="resetFiltersBtn">Reset</button>
			</div>
		</div>
	</div>

	<script id="subjectsTemplate" type="x-tmpl-mustache">
			<ul class="subject-list">
				{{#results}}
					<li>{{name}}</li>
				{{/results}}
			</ul>

	</script>

	<script id="tutorTemplate" type="x-tmpl-mustache">
		<h2>{{SeachCount}} <span class="subject-filter-text">{{SubjectFilter}}</span> Tutor{{#TutorCountIsNotOne}}s{{/TutorCountIsNotOne}} Found</h2>
		<hr class="thick">
		{{#SearchResults}}
		<div class="tutorResult">
			<div class="row spc-sm-s">
				<div class="column small-6">
					<h3>{{Name}}</h3>
				</div>
				<div class="column small-6 text-right">
					${{HourlyRate}}.00
				</div>
			</div>
			<div class="row">
				<div class="column medium-2 small-4">
					<img src="images/tutor-image.png" class="tutorImage">
					<div class="starRating">
						<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
						<div class="starsFull" style="width: {{starPercent}}%"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
					</div>
					<hr>
					<p>
						{{Distance}} miles<br>
						{{City}}, {{State}} {{Zipcode}}
					</p>
				</div>
				<div class="column medium-10 small-8">
					<h4>{{Title}}</h4>
					<p>{{Desc}} <a href="#">read more</a></p>
					
					<div class="box-gray clearfix">
						<div class="column medium-6 spc-sm-s medium-spc-zero">
							<a href="#">{{RatingCount}} Ratings</a>
						</div>
						<div class="column medium-6">
							<a href="#">Background Checked</a>
						</div>
					</div>
					<div class="text-right spc-med">
						<a href="#" class="btn-blue">View this tutor</a>
					</div>
				</div>
			</div>
		</div>
		{{/SearchResults}}
	</script>
	
</body>
</html>
